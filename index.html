<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Craz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div id="overlay" style="position:fixed;z-index:1000;top:0;left:0;width:100vw;height:100vh;backdrop-filter:blur(18px);background:rgba(51,56,95,0.85);display:flex;align-items:center;justify-content:center;flex-direction:column;transition:opacity 0.5s;">
    <button id="enter-popup" style="margin-top:1rem;">click me to enter</button>
    <span id="text" style="color:#fff;font-size:2.5em;font-weight:bold;text-shadow:0 2px 12px #222;letter-spacing:0.05em;margin-top:1rem;"></span>
    <audio id="enter-sound" src="sound.mp3"></audio>
  </div>

  <div class="center-wrapper" style="position:relative;z-index:2;filter:blur(18px);transition:filter 1s;">
    <div class="container">
      <h2 style="margin-bottom:0.25em;">frontend dev</h2>
      <img src="https://cdn.discordapp.com/avatars/1188903657102659705/4f4bf50ed48276e2374f30a05a559bbb.webp?size=100" alt="Craz" class="profile-picture" />
      <h1 style="margin-top:0.1em;">craz</h1>

      <div class="section-label" style="margin-top:1.5em;">Social</div>
      <div class="links" style="display:flex;flex-direction:column;align-items:center;gap:0.5em;">
        <span class="link-text"><a href="https://dsc.gg/crazim" target="_blank" aria-label="mail">Discord</a></span>
        <span class="link-text"><a href="https://github.com/ccrazim/" target="_blank" aria-label="github">GitHub</a></span>
      </div>

      <div class="section-label" style="margin-top:1.5em;">projects</div>
      <div class="links" style="display:flex;flex-direction:column;align-items:center;gap:0.5em;">
        <span class="link-text"><a href="https://crazim.fun/" target="_blank" aria-label="mail">Crazim</a></span>
        <span class="link-text"><a href="https://wilway.today/" target="_blank" aria-label="mail">Wilway</a></span>
        <span class="link-text"><a href="https://chesao.lol/" target="_blank" aria-label="mail">Language</a></span>
      </div>
    </div>
  </div>

  <script src="three.r134.min.js"></script>
  <script src="vanta.cells.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bgEl = document.querySelector('#background');
      const overlay = document.getElementById('overlay');
      const enterBtn = document.getElementById('enter-popup');
      const enterSound = document.getElementById('enter-sound');
      const textSpan = document.getElementById('text');
      const containerWrapper = document.querySelector('.center-wrapper');

      function initVanta() {
        if (window.VANTA && window.VANTA.CELLS) {
          VANTA.CELLS({
            el: bgEl,
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            color1: 0x2e0693,
            color2: 0x152a8e,
          });
        } else {
          console.error('Vanta failed to load!');
        }
      }

      function typeWriter(text, element, speed = 50) {
        let i = 0;
        element.textContent = '';
        const interval = setInterval(() => {
          element.textContent += text.charAt(i);
          i++;
          if (i >= text.length) clearInterval(interval);
        }, speed);
      }

      initVanta();
      console.log("Welcome to my bio!");
      typeWriter("click to enter...", textSpan);

      enterBtn.addEventListener('click', () => {
        enterSound.play();
        overlay.style.opacity = 0;
        overlay.style.pointerEvents = 'none';
        containerWrapper.style.filter = 'none';
      });
    });
  </script>
</body>
</html>
